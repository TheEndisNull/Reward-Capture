<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jspsych-6.2.0/jspsych.js"></script>
  <script src="jspsych-6.2.0/plugins/jspsych-categorize-html.js"></script>
  <link rel="stylesheet" href="jspsych-6.2.0/css/jspsych.css">
  <style type="text/css">

    @font-face {
      font-family: font1;
      src: url(supportFiles/BACS_fonts/BACS_fonts/BACS1.otf) format("opentype");
    }

    @font-face {
      font-family: font2;
      src: url(supportFiles/BACS_fonts/BACS_fonts/BACS2sans.otf) format("opentype");
    }
  </style>
</head>

<body>

</body>

<script>
  var test = [
  '<p style="color: blue; text-align:center; font-family: BACS1; font-size:1000%;">qertyuiop</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS1; font-size:1000%;">asdfghjkl</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS1; font-size:1000%;">zcvbnm</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS1; font-size:1000%;">QERTYUIOP</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS1; font-size:1000%;">ASDFGHJKL</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS1; font-size:1000%;">ZCVBNM</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS2; font-size:1000%;">qwertyuiop</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS2; font-size:1000%;">asdfghjkl</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS2; font-size:1000%;">zxcvbnm</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS2; font-size:1000%;">QWERTYUIOP</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS2; font-size:1000%;">ASDFGHJKL</p>'+
  '<p style="color: blue; text-align:center; font-family: BACS2; font-size:1000%;">ZXCVBNM</p>'
  ]
  var trial = {
    type: 'categorize-html',
    stimulus: test,
    key_answer: 66,
    choices: [66, 80],
    text_answer: 'blue',
    correct_text: "<p>Correct. This color is %ANS%.</p>",
    incorrect_text: "<p>Incorrect. This color is %ANS%. Please press the correct key to continue.</p>",
    prompt: "<p>Press B if the square is blue. Press P if the square is purple.</p>",
    show_feedback_on_timeout: false,
    force_correct_button_press: true
  };

  jsPsych.init({
    timeline: [trial],
    on_finish: function () {
      jsPsych.data.displayData();
    }
  });
</script>

</html>
