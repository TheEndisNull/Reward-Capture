<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jspsych-6.2.0/jspsych.js"></script>
    <script src='jspsych-6.2.0/plugins/jspsych-html-keyboard-response.js'></script>
    <script src='jspsych-6.2.0/plugins/jspsych-fullscreen.js'></script>
    <script src="jspsych-6.2.0/plugins/jspsych-categorize-html.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-external-html.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-survey-multi-select.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-instructions.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-survey-text.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-survey-multi-select.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-survey-multi-choice.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-call-function.js"></script>

    <link href="jspsych-6.2.0/css/jspsych.css" rel="stylesheet">

    <link rel="preload" as="font" href="supportFiles/BACS_fonts/BACS_fonts/BACS1.otf" type="font/otf"
        crossorigin="anonymous">
    <link rel="preload" as="font" href="supportFiles/BACS_fonts/BACS_fonts/BACS2sans.otf" type="font/otf"
        crossorigin="anonymous">


    <style type="text/css">
        @font-face {
            font-family: BACS1;
            src: url(supportFiles/BACS_fonts/BACS_fonts/BACS1.otf) format("opentype");
        }

        @font-face {
            font-family: BACS2;
            src: url(supportFiles/BACS_fonts/BACS_fonts/BACS2sans.otf) format("opentype");
        }
    </style>
</head>

<body></body>
<script>

    var subjectID = jsPsych.randomization.randomID(10);
    var conditionColor = jsPsych.randomization.sampleWithoutReplacement(['red', 'green'], 1) //////////////////////CHANGE FOR TROUBLESHOOTING//////////////////////////////
    var keys = [jsPsych.pluginAPI.convertKeyCharacterToKeyCode('z'), jsPsych.pluginAPI.convertKeyCharacterToKeyCode('m')]
    jsPsych.data.addProperties({
        subject: subjectID,
        condition: conditionColor,
    })

    ////////////////////////////////////////////////////////////////////VDAC Task////////////////////////////////////////////////////////////////////



    var rewardTotal = Math.round(0)
    var fixationStim = '<svg viewBox="0 0 100 100" > <path d="M 50 52 L 50 48" stroke="black" stroke-width=".5"/> <path d="M 52 50 L 48 50" stroke="black" stroke-width=".5"/>'
    var attentionCounter = [0, 0, 0, 0, 0]
    
    function singletonStimTraining(tgtPosition, tgtColor, tgtOrientation) {     //generates stimuli for VDAC task, specifies position 1-6, green or red, and horizontal or vertical. training has extra prompt
        var colors = jsPsych.randomization.shuffle(['cyan', 'blueviolet', 'black', 'magenta', 'gold'])
        colors.splice(tgtPosition, 0, tgtColor)
        var angle = []
        for (i = 0; i < 5; i++) {
            if (Math.random() < 0.5) {
                angle[i] = '45'
            } else {
                angle[i] = '-45'
            }
        }
        if (tgtOrientation == 'h') {
            angle.splice(tgtPosition, 0, '90')
        } else if (tgtOrientation == 'v') {
            angle.splice(tgtPosition, 0, '0')
        }
        var svg = '<svg viewBox="0 0 100 100" >' +
            '<text font-size="10%" text-anchor="middle"  x="50" y="98">Press ' + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[0]) + ' for horizontal or ' + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[1]) + ' for vertical</text>' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate( 26  15)" stroke="' + colors[0] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(  0  30)" stroke="' + colors[1] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(-26  15)" stroke="' + colors[2] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(-26 -15)" stroke="' + colors[3] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(  0 -30)" stroke="' + colors[4] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate( 26 -15)" stroke="' + colors[5] + '" />' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate( 26  15) rotate(' + angle[0] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate(  0  30) rotate(' + angle[1] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate(-26  15) rotate(' + angle[2] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate(-26 -15) rotate(' + angle[3] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate(  0 -30) rotate(' + angle[4] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate( 26 -15) rotate(' + angle[5] + ' 50 50)"/>' +
            '<path d="M 50 52 L 50 48" stroke="black" stroke-width=".5"/> <path d="M 52 50 L 48 50" stroke="black" stroke-width=".5"/>' +
            '</svg>'
        return svg
    }
    function singletonStim(tgtPosition, tgtColor, tgtOrientation) {
        var colors = jsPsych.randomization.shuffle(['cyan', 'blueviolet', 'black', 'magenta', 'gold'])
        colors.splice(tgtPosition, 0, tgtColor)
        var angle = []
        for (i = 0; i < 5; i++) {
            if (Math.random() < 0.5) {
                angle[i] = '45'
            } else {
                angle[i] = '-45'
            }
        }
        if (tgtOrientation == 'h') {
            angle.splice(tgtPosition, 0, '90')
        } else if (tgtOrientation == 'v') {
            angle.splice(tgtPosition, 0, '0')
        }
        var svg = '<svg viewBox="0 0 100 100" >' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate( 26  15)" stroke="' + colors[0] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(  0  30)" stroke="' + colors[1] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(-26  15)" stroke="' + colors[2] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(-26 -15)" stroke="' + colors[3] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(  0 -30)" stroke="' + colors[4] + '" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate( 26 -15)" stroke="' + colors[5] + '" />' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate( 26  15) rotate(' + angle[0] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate(  0  30) rotate(' + angle[1] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate(-26  15) rotate(' + angle[2] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate(-26 -15) rotate(' + angle[3] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate(  0 -30) rotate(' + angle[4] + ' 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black" transform="translate( 26 -15) rotate(' + angle[5] + ' 50 50)"/>' +
            '<path d="M 50 52 L 50 48" stroke="black" stroke-width=".5"/> <path d="M 52 50 L 48 50" stroke="black" stroke-width=".5"/>' +
            '</svg>'
        return svg
    }
    var consent = {
        timeline: [
            {
                type: 'fullscreen',
                fullscreen_mode: true,
            },
            {
                type: 'external-html',
                url: "http://labs.psychology.illinois.edu/~jy57/memory_capture/supportFiles/Consent.html",
                cont_btn: "start" // id of continue button, trial advances when this is clicked

            },

        ]
    }

    ////////////////// DEMOGRAPHIC FORM ////////////////////////////
    //taken from Melisa, there's some parts that don't do anything
    var data_demo = {
        subNum_demo: [],
        start_time: [],
        today_date: [],
        today_time: [],
        age: [],
        college: [],
        gender: [],
        ethnicity: [],
        race: [],
        health: []
    }

    var subNum_demo = jsPsych.randomization.randomID(10); //subject id will be different for demo and for experiment data
    var demofilename = "sub_demo_" + String(subNum_demo);
    var demo1 = {
        type: 'survey-text',
        questions: [{ prompt: "How old are you?" },
        { prompt: "How many years of college have you completed? (0=Freshman, 1=Sophomore, etc.)" }],
        preamble: "<p> <strong>  DEMOGRAPHIC FORM </strong> </p>",
        on_start: function () {
            var today = new Date();
            data_demo.start_time.push(today);// for time zone Tue Sep 29 2020 ...
            data_demo.today_date.push(today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate()); // 9/29/2020
            data_demo.today_time.push(today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds()); // 12:15:10 pm
        },
        on_finish: function (data) {
            var d = JSON.parse(data.responses);
            data_demo.subNum_demo.push(subNum_demo);
            data_demo.age.push(d.Q0);
            data_demo.college.push(d.Q1);

        }
    };
    var demo2 = {
        type: 'survey-multi-select',
        questions: [{ prompt: "Race: What race do you consider yourself to be?", options: ["American Indian or Alaska Native", "Asian", "Black or African-American", "White", "Other"], required: false }],
        preamble: "<p> <strong>  DEMOGRAPHIC FORM </strong> </p>",
        on_finish: function (data) {
            var d = JSON.parse(data.responses);
            data_demo.race.push(d.Q0);

        }
    };
    var demo3 = {
        type: 'survey-multi-choice',
        questions: [{ prompt: "Gender: What best describes your gender?", options: ["Female", "Male", "Nonbinary/third gender", "Prefer not to say", "Other"], required: false },
        { prompt: "Ethnicity: Do you consider yourself to be Hispanic or Latino?", options: ["Yes", "No"], required: false },
        { prompt: "Health: How would you rate your overall health?", options: ["Much worse than average", "Somewhat worse than average", "Average", "Somewhat better than average", "Much better than average"], required: false }],
        preamble: "<p> <strong>  DEMOGRAPHIC FORM </strong> </p>",
        on_finish: function (data) {
            var d = JSON.parse(data.responses);
            data_demo.gender.push(d.Q0);
            data_demo.ethnicity.push(d.Q1);
            data_demo.health.push(d.Q2);
        }
    };

    //save demographic data to server folder
    function saveDemoData(name, data) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'exp_demo_writedata.php'); // 'write_data.php' is the path to the php file
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({ filename: name, filedata: data }));
    }

    function savethedemodata() {
        //save cleaned data
        saveDemoData(demofilename, data_demo);
    }

    var save_demo_data = {
        type: 'call-function',
        func: savethedemodata
    }

    var demographics = {
        timeline: [demo1, demo2, demo3, save_demo_data]
    }
    var VDACinstructions = {
        type: 'instructions',
        pages: [
            'In this task, your job is to detect either a horizontal line or a vertical line among five other diagonal lines.  Each trial will begin with a + symbol in the center of the screen. You should focus your eyes on that + symbol. Then six differently colored circles will appear. Each one will have a line inside of them.  Your target—the horizontal or vertical line—will always be inside a red or green circle. You should press ' + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[0]) + ' if the line is horizontal or ' + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[1]) + ' if the line is vertical. You will see an example on the next page. <p>Click next or use the arrow keys to proceed.</p>',

            '<svg viewBox="0 0 100 50" >' +
            '<text font-size="10%" text-anchor="middle"  x="24" y="7 ">Horizontal line.</text>' +
            '<text font-size="10%" text-anchor="middle"  x="24" y="10">Press the ' + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[0]) + ' key.</text>' +
            '<text font-size="10%" text-anchor="middle"  x="76" y="7">Vertical line.</text>' +
            '<text font-size="10%" text-anchor="middle"  x="76" y="10">Press the ' + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[1]) + ' key.</text>' +
            '<path stroke-width=".5" d="M 50 0 L 50 40" stroke="black"/>' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate( 26  -25)" stroke="red" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(-26  -25)" stroke="red" />' +
            '<path d="M 50 57 L 50 43" stroke="black"   transform="translate( 26  -25) rotate(0 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black"   transform="translate(-26  -25) rotate(90 50 50)"/>' +
            '<text font-size="9%" text-anchor="middle"  x="50" y="47">Click next or use the arrow keys to proceed.</text>'
            ,
            '<svg viewBox="0 0 100 50" >' +
            '<text font-size="10%" text-anchor="middle"  x="24" y="7 ">Horizontal line.</text>' +
            '<text font-size="10%" text-anchor="middle"  x="24" y="10">Press the ' + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[0]) + ' key.</text>' +
            '<text font-size="10%" text-anchor="middle"  x="76" y="7">Vertical line.</text>' +
            '<text font-size="10%" text-anchor="middle"  x="76" y="10">Press the ' + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[1]) + ' key.</text>' +
            '<path stroke-width=".5" d="M 50 0 L 50 40" stroke="black"/>' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate( 26  -25)" stroke="green" />' +
            '<circle cx="50" cy="50" r="10" fill="none" transform="translate(-26  -25)" stroke="green" />' +
            '<path d="M 50 57 L 50 43" stroke="black"   transform="translate( 26  -25) rotate(0 50 50)"/>' +
            '<path d="M 50 57 L 50 43" stroke="black"   transform="translate(-26  -25) rotate(90 50 50)"/>' +
            '<text font-size="9%" text-anchor="middle"  x="50" y="47">Click next or use the arrow keys to proceed.</text>'
            ,
            'If you understand these instructions, click next or use the arrow keys to proceed and you will be given 10 practice trials.  You will be given the option to review these instructions and repeat the training exercise again before starting the experiment.'
            ,
        ],
        show_clickable_nav: true,
        show_page_number: true,
        on_start: function () { document.body.style.cursor = 'auto' },
        on_finish: function () { document.body.style.cursor = 'none' },
    }
    var fixation = {
        type: 'html-keyboard-response',
        stimulus: fixationStim,
        choices: jsPsych.NO_KEYS,
        trial_duration: Math.floor(Math.random() * 600) + 400,
    }
    //VDAC test trial, reads stimulus from timeline variable, checks if horiztonal/vertical match up with key response
    var VDACtest = {
        type: 'html-keyboard-response',
        choices: [keys[0], keys[1]],
        trial_duration: 1000,
        stimulus: jsPsych.timelineVariable('stimulus'),
        data: jsPsych.timelineVariable('data'),
        on_finish: function (data) {
            var correct = null;
            if (data.orientation == 'horizontal' && data.key_press == keys[0] || data.orientation == 'vertical' && data.key_press == keys[1]) {
                correct = true
            } else if (data.orientation == 'horizontal' && data.key_press == keys[1] || data.orientation == 'vertical' && data.key_press == keys[0]) {
                correct = false;
            }
            data.correct = correct; 4
        },
        post_trial_gap: 1000,
    }

    var feedbackCorrect = '<p style="font-size:300%;">Correct!</p>'
    var feedbackWrong = '<p style="font-size:300%;">Miss.</p> <p style="font-size:300%;">Wrong response.</p>'
    var feedbackTimeout = '<p style="font-size:300%;">Miss.</p> <p style="font-size:300%;">Too slow.</p>'
    var feedbackMiss = '<p style="font-size:300%;">Miss.</p>'

    var trainingFeedback = {
        type: 'html-keyboard-response',
        stimulus: function () {
            if (jsPsych.data.getLastTrialData().values()[0].correct == true) {
                return feedbackCorrect
            } else if (jsPsych.data.getLastTrialData().values()[0].correct == false) {
                return feedbackWrong
            } else if (jsPsych.data.getLastTrialData().values()[0].correct == null) {
                return feedbackTimeout
            }
        },
        choices: jsPsych.NO_KEYS,
        trial_duration: 1500,
        post_trial_gap: 1000,
    }
    var VDACexercise = {
        timeline: [fixation, VDACtest, trainingFeedback],
        timeline_variables: [
            { stimulus: singletonStimTraining(2, 'red', 'h'), data: { trialType: "VDACtraining", color: 'red', tgtPosition: '2', orientation: 'horizontal' } },
            { stimulus: singletonStimTraining(4, 'red', 'h'), data: { trialType: "VDACtraining", color: 'red', tgtPosition: '4', orientation: 'horizontal' } },
            { stimulus: singletonStimTraining(1, 'red', 'v'), data: { trialType: "VDACtraining", color: 'red', tgtPosition: '1', orientation: 'vertical' } },
            { stimulus: singletonStimTraining(3, 'red', 'v'), data: { trialType: "VDACtraining", color: 'red', tgtPosition: '3', orientation: 'vertical' } },
            { stimulus: singletonStimTraining(5, 'red', 'v'), data: { trialType: "VDACtraining", color: 'red', tgtPosition: '5', orientation: 'vertical' } },
            { stimulus: singletonStimTraining(1, 'green', 'h'), data: { trialType: "VDACtraining", color: 'green', tgtPosition: '1', orientation: 'horizontal' } },
            { stimulus: singletonStimTraining(3, 'green', 'h'), data: { trialType: "VDACtraining", color: 'green', tgtPosition: '3', orientation: 'horizontal' } },
            { stimulus: singletonStimTraining(5, 'green', 'h'), data: { trialType: "VDACtraining", color: 'green', tgtPosition: '5', orientation: 'horizontal' } },
            { stimulus: singletonStimTraining(0, 'green', 'v'), data: { trialType: "VDACtraining", color: 'green', tgtPosition: '0', orientation: 'vertical' } },
            { stimulus: singletonStimTraining(2, 'green', 'v'), data: { trialType: "VDACtraining", color: 'green', tgtPosition: '2', orientation: 'vertical' } },
        ],
        randomize_order: true,
    }

    var exerciseRepeat = {
        type: 'html-keyboard-response',
        stimulus: '<p>You have now finished the training exercise. If you would like to repeat the instructions and training exercise, press R. Press C if you are ready to continue to the task. </p>',
        choices: ['r', 'c'],
    }

    var instructionsGap = {
        timeline: [
            {
                type: "html-keyboard-response",
                stimulus: "<p>Place your fingers on the " + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[0]) + " and " + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[1]) + " keys. The experiment will begin shortly.</p><p>&nbsp</p>",
                trial_duration: 2000,
            },
            {
                type: "html-keyboard-response",
                stimulus: "<p>Place your fingers on the " + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[0]) + " and " + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[1]) + " keys. The experiment will begin shortly.</p><p>3</p>",
                trial_duration: 1000,
            },
            {
                type: "html-keyboard-response",
                stimulus: "<p>Place your fingers on the " + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[0]) + " and " + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[1]) + " keys. The experiment will begin shortly.</p><p>2</p>",
                trial_duration: 1000,
            },
            {
                type: "html-keyboard-response",
                stimulus: "<p>Place your fingers on the " + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[0]) + " and " + jsPsych.pluginAPI.convertKeyCodeToKeyCharacter(keys[1]) + " keys. The experiment will begin shortly.</p><p>1</p>",
                trial_duration: 1000,
            },
        ]
    }

    var VDACtraining = {
        timeline: [VDACinstructions, instructionsGap, VDACexercise, exerciseRepeat],
        loop_function: function (data) {
            if (jsPsych.pluginAPI.convertKeyCharacterToKeyCode('r') == jsPsych.data.getLastTrialData().values()[0].key_press) {
                return true;
            } else {
                return false;
            }
        },
    }

    var VDACfeedback = { //80% chance of awarding high reward according to color specified in timeline variable
        type: 'html-keyboard-response',
        stimulus: function (data) {
            var rewardTrial = 2
            if (jsPsych.data.getLastTrialData().values()[0].correct == true && jsPsych.data.getLastTrialData().values()[0].rewardType == 'low') {
                attentionCounter.push(0)
                attentionCounter.shift()
                if (Math.random() < .2) {
                    rewardTrial = 10
                }
                rewardTotal = rewardTotal + rewardTrial
                return '<p style="font-size:300%;"> + ' + rewardTrial + ' points.</p><p style="font-size:300%">Total: ' + rewardTotal + ' points.</p>'
            } else if (jsPsych.data.getLastTrialData().values()[0].correct == true && jsPsych.data.getLastTrialData().values()[0].rewardType == 'high') {
                attentionCounter.push(0)
                attentionCounter.shift()
                if (Math.random() < .8) {
                    rewardTrial = 10
                }
                rewardTotal = rewardTotal + rewardTrial
                return '<p style="font-size:300%;"> + ' + rewardTrial + ' points.</p><p style="font-size:300%">Total: ' + rewardTotal + ' points.</p>'
            } else if (jsPsych.data.getLastTrialData().values()[0].correct == false) {
                return feedbackMiss + '<p style="font-size:300%">Total: ' + rewardTotal + ' points.</p>'
            } else if (jsPsych.data.getLastTrialData().values()[0].correct == null) {
                attentionCounter.push(1)
                attentionCounter.shift()
                return feedbackMiss + '<p style="font-size:300%">Total: ' + rewardTotal + ' points.</p>'
            }
        },
        on_finish: function (data) {
            data.reward = rewardTotal
            breakCounter++
        },

        choices: jsPsych.NO_KEYS,
        trial_duration: 1500,
        post_trial_gap: 1000,
    }

    var attentionCheck = {
        timeline: [
            {
                type: "html-keyboard-response",
                stimulus: "<p>You have failed to respond to 5 consecutive trials. Please press the G key if you are still there and working at the task.</p>",
                choices: [71],
                minimum_valid_rt: 500,
                post_trial_gap: 1000,
                on_finish: function () {
                    attentionCounter = [0, 0, 0, 0, 0]
                }
            }
        ],
        conditional_function: function () {
            if (attentionCounter.reduce((a, b) => a + b, 0) == 5) {
                return true
            } else {
                return false
            }
        },
    }
    var breakCounter = 0
    var breakCounterEnd = 0
    var restPeriod = {
        timeline: [
            {
                type: "html-keyboard-response",
                stimulus: "<p>You may now take up to a 30 second break. Press any key when you are ready to continue, or it will begin automatically after 30 seconds.</p>",
                choices: jsPsych.ALL_KEYS,
                minimum_valid_rt: 500,
                trial_duration: 30000,
            }, instructionsGap
        ],
        conditional_function: function () {
            if (breakCounter == 50 && breakCounterEnd < 3) { //specifies how long each block is and how many blocks (50 trials, three breaks, no break after the 4th block since it goes to 2nd part)
                breakCounterEnd++
                console.log("breakcounterEnd " + breakCounterEnd)
                console.log("breakcounterEnd " + breakCounter)

                return true
            } else {
                return false
            }
        },
        on_finish: function () {
            breakCounter = 0
            attentionCounter = [0, 0, 0, 0, 0]
        }
    }
    //only taskGreen or taskRed will run depending on colorCondition 
    var VDACtaskGreen = {
        timeline: [fixation, VDACtest, VDACfeedback, attentionCheck, restPeriod],
        timeline_variables: [
            { stimulus: singletonStim(0, 'green', 'h'), data: { trialType: "VDACtest", color: 'green', tgtPosition: '1st', rewardType: 'high', orientation: 'horizontal' } },

            },

                    options: [
                        'Rehearsal - I silently repeated the characters.',
                        'Grouping - I remembered the shapes/arrows/characters in groups (e.g., 2 or more characters together).',

                        'Look - I pictured the way the characters looked on the screen.',
                        'Sound - I thought about the way the characters sounded.',

    function saveData(name, data) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'write_data.php'); // 'write_data.php' is the path to the php file described above.
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({ filename: name, filedata: data }));
    }

    var screenSize
    function determineScreen() {
        if (window.screen.width <= window.screen.height) {
            screenSize = window.screen.width
        } else {
            screenSize = window.screen.height
        }
    }
    determineScreen()

        timeline: [consent,demographics,VDACtraining,instructionsGap,VDACtask,resetCounter,RSVPtraining,instructionsGap,RSVPtask,debrief],
        experiment_width: screenSize * .95,
        override_safe_mode: true,
        exclusions: {
            min_width: 480,
            min_height: 480
        },
        on_finish: function () {
